<div class="d-flex flex-column justify-content-center align-items-center h-100">
  <app-logo class="mb-4"></app-logo>
  <div class="card" style="width: 380px">
    <div class="card-body">
      <div *ngIf="(errorMessage$ | async) as errorMessage" class="alert alert-danger">{{ errorMessage }}</div>

      <h4 class="card-title font-serif" i18n>Sign in</h4>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>

        <div class="form-group">
          <label for="emailInput" i18n>Email address</label>
          <input id="emailInput" class="form-control" type="email" formControlName="email" placeholder="Email" [ngClass]="{'is-invalid': email.touched && email.invalid}" autocomplete="email">

          <div class="invalid-feedback">
            <div *ngIf="email.getError('required')" i18n>Email is required.</div>
            <div *ngIf="email.getError('email')" i18n>Must be a valid email</div>
          </div>
        </div>

        <div class="form-group">
          <label for="passwordInput" i18n>Password</label>
          <input id="passwordInput" class="form-control" type="password" formControlName="password" placeholder="Password" [ngClass]="{'is-invalid': password.touched && password.invalid}" autocomplete="current-password">

          <div class="invalid-feedback">
            <div *ngIf="password.getError('required')" i18n>Password is required.</div>
            <div *ngIf="password.getError('minlength')" i18n>Password must be at least 8 characters.</div>
          </div>
        </div>

        <button class="btn btn-primary w-100" type="submit" [disabled]="!loginForm.valid || (isLoading$ | async)" i18n>Sign in</button>
      </form>
    </div>
  </div>
  <div class="text-center mt-3">
    <p class="text-sm my-0">Don't have an account? <a class="text-sm btn btn-link p-0" routerLink="/signup" i18n>Sign up</a></p>
    <a class="btn btn-link text-sm my-0" routerLink="/forgot-password" i18n>Forgot your password?</a>
  </div>
</div>
